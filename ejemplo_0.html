<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hello Word React.JS</title>
    </head>
    <body>
        <div id="container"></div>
        <!-- Con esta solicitud de script agrego React al protecto -->
        <script src="http://fb.me/react-0.13.3.js"></script>
        <!-- 
            Transformer es un elemento de React que permite convertir
            código JSX a JS/HTML para que lo entiendan los navegadores
         -->
        <script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
        <script type="text/jsx">
            /* 
            creo un componente tipo clase. Al método de react se le 
            pasa un objeto clave-valor
            */
            var HelloWordComponent = React.createClass({
                render: function(){
                    return <h1>Hola {this.props.name}</h1>
                }
            });
            // Se renderiza el componente con react y se ubica en "container"
            React.render(<HelloWordComponent name="Tú" />, document.getElementById("container"));
        </script>

    </body>
</html>
