<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Hello Word React.JS</title>
    </head>
    <body>
        <div id="container"></div>
        <!-- Con esta solicitud de script agrego React al protecto -->
        <script src="http://fb.me/react-0.13.3.js"></script>
        <!-- 
            Transformer es un elemento de React que permite convertir
            c칩digo JSX a JS/HTML para que lo entiendan los navegadores
         -->
        <script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
        <!-- 
            En versiones anteriores de navegadores se usaba el harmony 
            para que el navegador entendiera que se va correr c칩digo ES6
        -->
        <script type="text/jsx;harmony=true">
            const pokemons = [
                {number: 1, name: 'Bulbasaur'},
                {number: 2, name: 'Ivysaur'},
                {number: 3, name: 'Venusaur'}
            ]

            class PokeAvatar extends React.Component{
                render(){
                    var url = `http://veekun.com/dex/media/pokemon/main-sprites/x-y/${this.props.number}.png`;
                    return <img className="avatar" src={url} />
                }
            }
            
            class PokeRow extends React.Component{
                render(){
                    return <li className="pokerow">
                        <PokeAvatar number={this.props.number}/>
                        {this.props.name}
                    </li>
                }
            }

            class PokeList extends React.Component{
                render(){
                    return <ul>
                        {   
                            // Se a침ade el key para amarrar al componente a una posici칩n dentro de la lista (html), para
                            // que en caso de faltar o ser removido un dato de la lista (js) no se reposicione en la lista (html)
                            this.props.pokemons.map((pokemon) => {
                                return <PokeRow key={pokemon.number} name= {pokemon.name} number= {pokemon.number}/>
                            })
                        }
                    </ul>
                }
            }

            React.render(<PokeList pokemons={pokemons} />, document.getElementById("container"));
        </script>

    </body>
</html>
